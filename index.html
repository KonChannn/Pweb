<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <h1>List of Websites</h1>
    <center>
        <audio src ="BGMusic.mp3" controls>
        </audio>
        <br>
        <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank">  <img src ="waduh.jpg" alt="Waduh"> </a>
        <p><em> Try clicking on the image!!</em></p>
    </center>

    <hr>

    <center>
        <h3>Try answering some of these questions !!!</h3>

        <form>
        <label for="fav_website">Tell us your favorite website!</label>
        <input type="text" name="fav_website" id="fav_website">
        <br>
        <label for="most_visited_website">What's your most visited website out of these options?</label>
        <select name="website" id="most_visited_website">
            <option value="youtube">Youtube</option>
            <option value="instagram">Instagram</option>
            <option value="x">X</option>
            <option value="facebook">Facebook</option>
        </select>
        <br>
        <label for="fav_browser">Tell us your favorite browser</label> <br>
        <input type="radio" id="chrome" name="fav_browser" value="Chrome">
        <label for="chrome">Chrome</label><br>
        <input type="radio" id="firefox" name="fav_browser" value="Firefox">
        <label for="firefox">Firefox</label><br>
        <input type="radio" id="edge" name="fav_browser" value="Edge">
        <label for="edge">Edge</label><br>
        <input type="radio" id="opera" name="fav_browser" value="Opera">
        <label for="opera">Opera</label><br>
        
        <input type="submit" value="Submit">
        </form>
        </center>
    <hr>

    <center>
        <table>
            <tr>
              <th>Browser</th>
              <th>Support HTML</th>
            </tr>
            <tr>
              <td>Chrome</td>
              <td>Yes</td>
            </tr>
            <tr>
              <td>Firefox</td>
              <td>Yes</td>
            </tr>
            <tr>
                <td>Edge</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Opera</td>
                <td>Yes</td>
              </tr>
            
          </table>
    
    </center>
    


    

</body>
</html>
